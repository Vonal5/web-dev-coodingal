<html>
    <head></head>
    <body>
        <h1>activity 3</h1>
        <button onclick="myFunction()">Click me</button>
        <p id="demo"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <script>
            var b=5;
            function myFunction(){
                var a=5;
                document.getElementById("demo").innerHTML= b*a;
            }
            document.getElementById("demo2").innerHTML= b;
            document.getElementById("demo3").innerHTML= a;
                    </script>
    </body>
</html>
